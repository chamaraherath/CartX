<div class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" />
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <span class="badge rounded-pill text-bg-light mb-2">$ {{product.price}}</span>
        <div class="row">
            <div class="col">
                <button (click)="addToCart(product, 1)" class="btn btn-primary">Add to cart</button>
            </div>
        </div>

    </div>
</div>
